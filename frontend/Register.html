<!DOCTYPE html>
<html>
<head>
    <title>PG Management - Register</title>
    <style>
        body{
            font-family: Arial;
            background: linear-gradient(to right,#cc2b5e,#753a88);
        }
        .box{
            width:380px;
            margin:80px auto;
            background:white;
            padding:30px;
            border-radius:10px;
            text-align:center;
        }
        input{
            width:90%;
            padding:10px;
            margin:8px 0;
        }
        button{
            padding:10px 30px;
            background:#cc2b5e;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <input type="text" placeholder="Mobile Number">
    <button>Register</button>
    <p><a href="login.html">Back to Login</a></p>
</div>

</body>
</html>
