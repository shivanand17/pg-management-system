<!DOCTYPE html>
<html>
<head>
    <title>PG Management - Login</title>
    <style>
        body{
            font-family: Arial;
            background: linear-gradient(to right,#2193b0,#6dd5ed);
        }
        .box{
            width:350px;
            margin:120px auto;
            background:white;
            padding:30px;
            border-radius:10px;
            text-align:center;
        }
        input{
            width:90%;
            padding:10px;
            margin:10px 0;
        }
        button{
            padding:10px 30px;
            background:#2193b0;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
        a{ text-decoration:none; }
    </style>
</head>
<body>

<div class="box">
    <h2>PG Login</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>
    <p>New User? <a href="register.html">Register Here</a></p>
</div>

</body>
</html>
