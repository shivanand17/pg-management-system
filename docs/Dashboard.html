<!DOCTYPE html>
<html>
<head>
    <title>PG Dashboard</title>
    <style>
        body{
            margin:0;
            font-family:Arial;
            background:#f4f4f4;
        }
        .header{
            background:#2c3e50;
            color:white;
            padding:15px;
            text-align:center;
        }
        .sidebar{
            width:200px;
            height:100vh;
            background:#34495e;
            position:fixed;
            color:white;
            padding-top:20px;
        }
        .sidebar a{
            display:block;
            color:white;
            padding:10px;
            text-decoration:none;
        }
        .sidebar a:hover{
            background:#1abc9c;
        }
        .content{
            margin-left:220px;
            padding:20px;
        }
        .card{
            background:white;
            padding:20px;
            margin:10px;
            border-radius:8px;
            display:inline-block;
            width:200px;
            text-align:center;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>PG Management Dashboard</h2>
</div>

<div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Residents</a>
    <a href="#">Rooms</a>
    <a href="#">Payments</a>
    <a href="login.html">Logout</a>
</div>

<div class="content">
    <div class="card">
        <h3>Total Rooms</h3>
        <p>25</p>
    </div>
    <div class="card">
        <h3>Residents</h3>
        <p>40</p>
    </div>
    <div class="card">
        <h3>Available</h3>
        <p>5</p>
    </div>
</div>

</body>
</html>
